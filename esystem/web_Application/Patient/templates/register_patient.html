
<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <form action="" id="patient-form">
          <input type="hidden" name="id" value="{% if patient.pk %}{{patient.pk}}{% endif %}">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group mb-3">
                      <label for="code" class="control-label">Patient ID/Code</label>
                      <input type="text" name="code" id="code" class="form-control form-control-sm rounded-0" value="{% if patient.id %}{{patient.id}}{% endif %}" required>
                  </div>
                  <div class="form-group mb-3">
                    <label for="dob" class="control-label">Registration-date</label>
                    <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" value="{% if patient.registration-date %}{{ patient.dob|date:'Y-m-d' }}{% endif %}" required>
                </div>
                  <div class="form-group mb-3">
                      <label for="firstname" class="control-label">First Name</label>
                      <input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" value="{% if patient.firstname %}{{patient.firstname}}{% endif %}" required>
                  </div>
                  <div class="form-group mb-3">
                      <label for="lastname" class="control-label">Last Name</label>
                      <input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" value="{% if patient.lastname %}{{patient.lastname}}{% endif %}" required>
                  </div>
                  <div class="form-group mb-3">
                    <label for="dob" class="control-label">date_of_birth</label>
                    <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" value="{% if patient.dob %}{{ patient.dob|date:'Y-m-d' }}{% endif %}" required>
                </div>
                  {% comment %} <div class="form-group mb-3">
                      <label for="gender" class="control-label">Gender</label>
                      <select name="gender" id="gender" class="form-control form-control-sm rounded-0" required>
                          {% if patient.gender and patient.gender == 'Male' %}
                          <option selected>Male</option>
                          {% else %}
                          <option>Male</option>
                          {% endif %}
             
                          {% if patient.gender and patient.gender == 'Female' %}
                          <option selected>Female</option>
                          {% else %}
                          <option>Female</option>
                          {% endif %}
                      </select>
                  </div> {% endcomment %}
                 
              </div>
              </div>
          </div>
      </form>
   </div>
  </body>
</html>
